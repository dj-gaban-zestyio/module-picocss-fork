
  - type: "meta"
    attributes:
      content: "yes"
      name: "apple-mobile-web-app-capable"
    sort: 0
  - type: "meta"
    attributes:
      content: "IE=edge"
      http-equiv: "X-UA-Compatible"
    sort: 0
  - type: "link"
    attributes:
      href: "https://picocss.com/favicon.ico"
      rel: "shortcut icon"
    sort: 1
  - type: "link"
    attributes:
      href: "https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@800&display=swap"
      rel: "stylesheet"
    sort: 2
  - type: "link"
    attributes:
      href: "https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
      rel: "stylesheet"
    sort: 3
  - type: "meta"
    attributes:
      content: "width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
      name: "viewport"
    sort: 0
  - type: "meta"
    attributes:
      content: "black"
      name: "apple-mobile-web-app-status-bar-style"
    sort: 0
